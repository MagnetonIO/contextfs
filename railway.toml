[build]
builder = "DOCKERFILE"
dockerfilePath = "docker/Dockerfile.sync"

[deploy]
startCommand = "uvicorn service.api.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[service]
internalPort = 8766
